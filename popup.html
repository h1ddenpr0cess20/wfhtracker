<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WFH Tracker</title>
    <!-- Link to the popup stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
    <body>
      <div class="container">
        <img src="logo.svg" alt="WFH Tracker logo" class="logo" />
        <h1 class="title">WFH Tracker</h1>
        <!-- Theme toggle sits in the top right of the container -->
        <button id="themeToggleBtn" class="theme-toggle" title="Toggle dark mode">ðŸŒ™</button>

      <div class="timer-section">
        <input
          type="text"
          id="taskName"
          class="task-input"
          placeholder="Task name"
          autocomplete="off"
        />
        <!-- custom suggestions dropdown -->
        <ul id="taskSuggestions" class="task-suggestions"></ul>
        <div id="timerDisplay" class="timer-display">00:00:00</div>
        <button id="startStopBtn" class="action-btn primary-btn">Start</button>
        <!-- secondary button to open a larger view of the entries -->
        <button id="openTableBtn" class="action-btn secondary-btn">Open Table</button>
      </div>
      <div class="entries-section">
        <h2 class="section-title">Time Entries</h2>
        <ul id="entriesList" class="entries-list"></ul>
      </div>
    </div>
    <!-- Script that manages the timer logic -->
    <script src="popup.js"></script>
  </body>
</html>
